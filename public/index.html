<!DOCTYPE html>
<html>
    <head>

        <!-- Required libs -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

        <!-- Meta Data -->
        <meta charset="UTF-8">
        <title>MovieRepo</title>
        
        <!-- User generated files -->
        <script src="index.js"></script>
        <script src="movieCollection.js"></script>
        <script src="viewController.js"></script>
        <script src="createMovie.js"></script>
    </head>
    <body>
        <div ng-app="app" ng-controller="ViewController">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Year</th> 
                    <th>Rating</th>
                    <th>Action</th>
                </tr>
                <tr ng-repeat="movie in movieCollection.getMovies() track by $index">
                    <td>{{movie.name}}</td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.rating}}</td>
                    <td>
                        <input type="button" value="Update" class="btn btn-sm btn-primary">
                        <input type="button" value="Delete" class="btn btn-sm btn-danger" ng-click="movieCollection.removeMovie(movie.id)">
                    </td>
                </tr>
            </table>
            <div class="mx-auto" style="width: 405px;">
                <a class="btn btn-primary" href="createMovie.html" role="button" 
                style="width: 200px;">Create Movie</a>
                <input type="button" class="btn btn-primary" ng-click="prestineMovies()" value="Prestine Movies"
                style="width: 200px;">
                <!-- <a class="btn btn-primary" ng-click="movieCollection.prestineMovies()" href="/" role="button" 
                style="width: 200px;">Prestine Movies</a> -->
            </div>
        </div>
    </body>
</html>
